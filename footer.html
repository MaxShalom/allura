<body>

<div id="footer">
  <br>
  <h1 class="footer-title">
    Allura Imports Inc.
  </h1>
  <hr align="left" class="horizontal-line-white">
  <br>
  <div class="columns">
    <div class="column">
      <div align="center" class="card footer-card">
        <header class="card-header">
          <p class="card-header-title">
            About
          </p>
        </header>
        <div class="card-content">
          <div class="content">
            <div class="columns">
              <div class="column">
                1407 Broadway, Suite 401 <br>
                New York, New York 10018 <br>
                P: <a href="tel:2126954510">212 695 4510</a></br>
                F: <a href="tel:2129474195">212 947 4195</a></br>
              </div>
              <div class="column">
                  <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.391864999524!2d-73.98983088461067!3d40.75340517932742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259ab9df6e6c3%3A0xcacb95de84e62fa5!2s1407+Broadway%2C+New+York%2C+NY+10018!5e0!3m2!1sen!2sus!4v1518559607446" frameborder="0" style="border:0" allowfullscreen>
                  </iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div align="center"  class="card footer-card">
        <header class="card-header">
          <p class="card-header-title">
            Email Newsletter
          </p>
        </header>
        <div class="card-content">
          <div class="content">
            <form action="https://tinyletter.com/allura" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/allura', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
              <p>
                <label for="tlemail">Sign up for the Allura newsletter and hear from us when we have news.</label>
              </p>
              <p>
                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="someone@example.com">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </p>
                </div>                  
              </p>
              <input type="hidden" value="1" name="embed"/>
              <input align="left" class="button is-info is-outlined" type="submit" value="Subscribe" />
            </form>
            <br>
          </div>
        </div>
      </div>          
    </div>
    <div class="column">
      <div class="card">
        <div class="card-content">
          <p class="title">
            Follow us on Social Media
          </p>
          <i class="fab fa-facebook fa-2x"></i>
          <i class="fab fa-twitter fa-2x"></i>
          <i class="fab fa-pinterest fa-2x"></i>
          <i class="fab fa-instagram fa-2x"></i>
          <i class="fab fa-linkedin fa-2x"></i>
          <i class="fab fa-youtube fa-2x"></i>
        </div>
      </div>
